version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.debug
    container_name: dotnet-razor-blog-debug
    ports:
      - "5151:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=BlogDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=true
    depends_on:
      - sqlserver
    networks:
      - blog-network
    volumes:
      - .:/src:cached
      - /src/bin
      - /src/obj

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-debug
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-debug-data:/var/opt/mssql
    networks:
      - blog-network

networks:
  blog-network:
    driver: bridge

volumes:
  sqlserver-debug-data:
